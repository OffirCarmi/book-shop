<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book-shop</title>
    <link rel="stylesheet" href="main.css">
</head>

<body onload="onInit()">
    <header>
        <h1 data-trans="headline">My book store</h1>
        <select  onchange="onSetLang(this.value)">
            <option value="en">English</option>
            <option value="he">עברית</option>
        </select>
        <br>
        <button  onclick="onAddBook()" data-trans="btn-add">Add new book</button>
    </header>
    <table class="books">
        <!-- <tr><th>id</th><th>title</th><th>price</th><th colspan="3">actions</th></tr>
            <tr>
                <td class="id">1</td>
                <td class="title">vv is coming</td>
                <td class="price">69</td>
                <td class="read"><button>read</button></td>
                <td class="update"><button>update</button></td>
                <td class="delete"><button>delete</button></td>
            </tr> -->

    </table>
    <div class="modal">
        <h3 data-trans="title"></h3>
        <h4>Price <span></span> </h4>
        <img>
        <h5 data-trans="desc-title">Description</h5>
        <p data-trans="desc-book"></p>
        <button data-trans="close" onclick="onCloseModal()">Close</button>
    </div>
    <div data-trans="msg" class="user-msg"></div>


    <script src="js/services/util.service.js"></script>
    <script src="js/i18n-service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>

</html>
